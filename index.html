</head>
<body>
    <div class="main-container">
        <div class="upper-container">
            <p class="para-1">Type a  <span>Budget Range</span> for your peace of mind</p>
            <div class="min-max">
                <input type="text" class="min inp" placeholder="Minimum price range"> 
                <div class="space"></div>
                 <input type="text" class="max inp" placeholder="Maximum price range">
            </div>
            <p class="key-text">Key preferences</p>
           </div>
        <div class="dropdown">
          
            
            <button class="dropdown-btn">
                <span class="btn-text"> Just experimenting !</span>
                <span class="dropdown-icon"><i class="fa-solid fa-chevron-down"></i></span> <!-- Dropdown Icon -->
            </button>
            <div class="dropdown-content">
                <div class="dropdown-item"><span>Gaming</span> </div>
                <div class="dropdown-item"><span> Studying</span></div>
                <div class="dropdown-item"><span>Working</span> </div>
                <div class="dropdown-item normal"> <span>General use</span></div>
            </div>


           <div class="text">
             <hr class="one">
                <p>Ready to filter out your fav gadget ?</p>
             <hr class="two">
           </div> 
                 </div>
                
               
                <div class="img-cont">
                <form action=" " method="get">
                 <button class="dropdown-submit" > </button> 

               </form>
             </div>

               <div class="img-cont">
                <form action=" " method="get"> 
                    <button class="dropdown-submit">
                        <img src="tick mark 1.png" alt="" class="default-img">
                        <img src="tick-hover.png" alt="" class="hover-img">
                    </button>
                </form>
            </div>    -->

            <div class="skip"><button class="btn-skip">Skip</button></div>

    </div>
